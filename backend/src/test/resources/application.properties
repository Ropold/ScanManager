CLOUDINARY_URL=123
app.url=http://localhost:5173/

spring.servlet.multipart.max-file-size=5MB

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.security.oauth2.client.registration.azure.client-id=123
spring.security.oauth2.client.registration.azure.client-secret=456
spring.security.oauth2.client.registration.azure.scope=openid,profile,email
spring.security.oauth2.client.registration.azure.redirect-uri=http://localhost:5173/login/oauth2/code/azure
spring.security.oauth2.client.registration.azure.client-name=Azure
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code

spring.security.oauth2.client.provider.azure.issuer-uri=https://login.microsoftonline.com/default/v2.0
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration